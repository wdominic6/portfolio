<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documento AJAX</title>
  </head>
  <body>
    <button type="button" onclick="cargarAjax()">AJAX</button>

    <div id="respuesta"></div>

    <script>
      function cargarAjax() {
        const ajax = new XMLHttpRequest();

        ajax.open('GET', 'funcion.html', true);

        ajax.onreadystatechange = function () {
          console.log('Estado cambio: ' + ajax.readyState);

          const resp = document.getElementById('respuesta');

          if (ajax.readyState === 4) {
            resp.innerHTML = ajax.responseText;
          } else {
            resp.innerHTML = 'Espere por favor';
          }
        };

        ajax.send();
      }
    </script>
  </body>
</html>
